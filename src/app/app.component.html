<div class="container">
  <div class="search">
    <input  class="searchUser" type="text" name="userName" [(ngModel)]="userName" placeholder="Search Users">
  </div>
  
  <table class="users">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
    <tr *ngFor="let user of users | filterUsers: userName | paginate: { itemsPerPage: 5, currentPage:pageIndex }">
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
    </tr>
  </table>
  <div class="pagination">
    <pagination-controls (pageChange)="pageEvent($event)"></pagination-controls>
  </div>
</div>
